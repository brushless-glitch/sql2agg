<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <meta content="utf-8" http-equiv="encoding"/>
        <meta content="no-cache" http-equiv="cache-control"/>
        <script id="bundle" src="bundle.js"/>
    </head>

    <body style="height: 100%" onload="sql2agg(sql, mql, errMessages)">
        <h1>SQL to MongoDB aggregate</h1>
        <table style="width:100%; height:90%;">
            <tr style="height:100%">
                <td>
                    <textarea id="sql" style="width:100%; height:85%" 
                        oninput="sql2agg(this, mql, errMessages)">SeLeCT field1, field2 FROM t1
                    </textarea>
                </td>
                <td>
                    <textarea id="mql" readonly="true" style="width:100%; height:85%">MQL</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="errMessages" readonly="false" style="width: 100%; height:100px;">(Error messages will appear here.)</textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
