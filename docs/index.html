                font-size: 20px;
                color: #42a5f5;
            }

            h2 {
                font-size: 14px;
                color: #fff;
            }

            div#github {
                margin-top: 35px;
            }
        </style>
  </head>
  <body style="font-family: Arial !important;" onload="sql2agg(sql, mql, errMessages)">
    <table style="width:100%; height:85%;">
      <tr style="height:5%">
        <td colspan="2">
          <h1 style="display: inline-block; color: #13aa52;">SQL to MongoDB Aggregation Pipeline</h1>
        </td>
      </tr>
      <tr style="height:90%">
        <td>
          <h2>Enter SQL here:</h2>
          <textarea id="sql" style="width:100%; height:100%" oninput="sql2agg(this, mql, errMessages)">-- Test SQL statement

-- Keywords are case-insensitive
SeLeCT 
    -- TOP keyword is duplicated with LIMIT
    TOP 100

    -- Verbatim fields
    field1, field2,
    -- name = field supported
    just_name = first_name,
    -- Arithmetic expressions
    i_square = SQRT(-1) ^ 2,
    total = (price - discount) * item_count + tax,
    -- Text concatenation
    full_name = first_name + ' ' + last_name
FROM t1
    -- See README for limitations on joins
    LEFT OUTER JOIN t2 ON t1.xx =  t2.zz
    LEFT JOIN t3 ON t1.yy =  t3.zzz

WHERE 

    -- Use parenthesis to combine logical operators
    -- notice that $and and $or are combined where possible
    ((f4=977) and f5&gt;=555) and (f6&gt;6 or f7&lt;=2)
    -- BETWEEN operator supported
    or f8 between 7 and 20
    -- IN operator supported using $in
    and f9 in (1,2,3,15,222)
    -- text comparison
    or t1 = 'blablabla'
    -- LIKE operator translated to $regex
    or city like 'L_s %'

ORDER BY
    -- default
    field1,
    -- ascending
    field2 ASCENDING,
    -- ASC is an alias for ASCENDING
    field3 ASC,
    -- descending
    field4 DESCENDING,
    -- DESC is also alias
    field5 DESC

SKIP 20
LIMIT 50</textarea>
        </td>
        <td>
          <h2>Resulting Aggregation Pipeline:</h2>
          <textarea id="mql" readonly="true" style="width:100%; height:100%">MQL</textarea>
        </td>
      </tr>
      <tr style="height:5%">
        <td colspan="2">
          <textarea id="errMessages" readonly="false" style="width: 100%; height:100px;">(Error messages will appear here.)</textarea>
        </td>
      </tr>
    </table>
    <div id="github">
      <a href="https://github.com/brushless-glitch/sql2agg/">View the project on Github!</a>
    </div>
  </body>
</html>
